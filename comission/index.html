<!doctype html>
<html>
<head>
<title>محاسبه کمیسیون - میلاد آل هوز</title>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<link rel=stylesheet href=https://cdn.alehavaz.ir/assets/style.min.css>
<script data-host="https://statsfa.com" data-dnt="false" src="https://statsfa.com/js/script.js" id="ZwSg9rf6GA" async defer></script>
</head>
<body>
<div class=container>
<nav class=page-nav>
<img src=https://cdn.alehavaz.ir/assets/images/avatar50.jpg>
<h1>میلاد آل هوز</h1>
</nav>
<section class=comission>
<h3 class=com-title>
محاسبه کمیسیون
</h3>
<div class=com-switch>
<li class=active data-tab=com-sales>خرید/فروش</li>
<li data-tab=com-rentals>رهن و اجاره</li>
</div>
<div class="com-body com-sales active">
<form method=POST>
<div class=form-input>
<input type=number name=sale_price id=sale_price required>
<label for=sale_price>ثمن معامله </label>
<div class=cover></div>
<div id=saleprice-preview class=price-preview></div>
</div>
<div>
<button type=button id=calculateBtn>
محاسبه
</button>
</div>
</form>
</div>
<div class="com-body com-rentals">
<form method=POST>
<div class=form-input>
<input type=number name=mortgage_price id=mortgage_price required>
<label for=mortgage_price>مبلغ رهن </label>
<div class=cover></div>
<div id=mortgageprice-preview class=price-preview></div>
</div>
<div class=form-input>
<input type=number name=rent_price id=rent_price required>
<label for=rent_price>مبلغ اجاره ماهانه </label>
<div class=cover></div>
<div id=rentprice-preview class=price-preview></div>
</div>
<div>
<button type=button id=rentalCalculateBtn>
محاسبه
</button>
</div>
</form>
</div>
<div class=com-result id=com-result>
<ul>
<li>کمیسیون قرارداد</li>
<li>۰</li>
</ul>
<ul>
<li>ارزش افزوده 9%</li>
<li>۰</li>
</ul>
<ul>
<li>کمیسیون کل</li>
<li>۰</li>
</ul>
<ul>
<li>کمیسیون پرداختی هر طرف</li>
<li>۰</li>
</ul>
<ul>
<span>* مبالغ محاسبه شده به تومان می باشد. همچنین بنا بر توافق, مبلغ پرداختی ممکن است کمتر یا بیشتر باشد.</span>
</ul>
</div>
</section>
</div>
<script src=https://code.jquery.com/jquery-3.7.1.min.js></script>
<script src=https://cdn.alehavaz.ir/assets/scripts/script.js></script>
</body>
</html>
